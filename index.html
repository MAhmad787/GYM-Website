<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
    <header class="header">
        <div class="left">
            <img src="images/logo.png" alt="My logo">
            <div class="brand">
                <p>Aheer Fitness Club </p>
            </div>
        </div>
        <div class="mid">
            <nav class="navbar">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Data</a></li>
                    <li><a href="#">Contact</a></li>

        </div>
        <div class="right">
            <button class="btn">Call Now</button><button class="btn">Email Us</button>
        </div>
    </header>
    <section class="section">
        <h1>Join the best GYM of Lahore</h1>
        <form>
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter Your Age">
            </div>
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter Your Gender">
            </div>
            <div class="form-group">
                <input type="text" name="name" placeholder="Enter Your Locality">
            </div>
            <button class="btn">Submit</button>

    </section>
